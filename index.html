<main>
<h2 id="me">About me</h2>
<section>
<figure>
<img src="img/me.jpg" title="Me" class="img1">
<img src="img/me2.jpg" title="Me" class="img1">
<img src="img/me3.jpg" title="Me" class="img1">	
<figcaption>
<p>
	Мне звати Михайло Нечай, мені 13 років. Я народився 26 червня 2010 року в <a href="https://uk.wikipedia.org/wiki/Україна" target="_blank">Україні</a>, <a href="https://uk.wikipedia.org/wiki/Донецька_область" target="_blank">Донецькій області</a>. Зараз я живу в <a href="https://uk.wikipedia.org/wiki/Біла_Церква" target="_blank">Білій Церкві</a>. Моє хоббі - Веб дизайн/Створювання сайтів. Мій улюблений колір зелено-синій, мені також подобається грати в комп'ютерні ігри. Я маю двох домашніх улюбленців - пацюк та кіт.
</p>
</figcaption>	
</figure>	
</section>
<section>
<h2 id="pets">About my pets</h2>
<figure>
<img src="img/rat.jpg" title="My rat" class="img1">
<img src="img/cat.jpg" title="My cat" class="img1">
<img src="img/hamster.jpg" title="My hamster" class="img1">	
<figcaption>
<p>
У мене вдома живе пацюк <a href="https://uk.wikipedia.org/wiki/Декоративний_пацюк" target="_blank">дамбо</a>, його ім'я - Патрік. Йому вже майже пів року, він дуже веселий і полюбляє все досліджувати в нашій квартирі. У мене є кіт, його ім'я - Оскар, йому 7 років. Він не має шерсті через те, що в нього порода <a href="https://uk.wikipedia.org/wiki/Донський_сфінкс" target="_blank">донський сфінкс</a>. Він більше полюбляє спати, ніж гратися, і зазвичай спить разом зі мною для того щоб зігрітися. У мене також був хом'ячок <a href="https://uk.wikipedia.org/wiki/Джунгарський_хом%27ячок" target="_blank">джунгарик</a>, його ім'я - Річік. Ми дали йому 
прізвисько - Річінатор, тому що він зовсім нічого не лякався, навіть кіт не наближався до нього через те, що він міг його боляче вкусити.	
</p>
</figcaption>	
</figure>
</section>

 Мою сестру звуть Софія, їй 10 років.
 Вона займається танцями. Моя мама майстриня, вона шиє <a href="https://ru.wikipedia.org/wiki/Ростовая_кукла#:~:text=Ростовая%20кукла%20—%20это%20вид%20анимационного,изготавливается%20непосредственно%20по%20фигуре%20актёра." target="_blank">ростові лялькі</a> та <a href="https://uk.wikipedia.org/wiki/Реквізити" target="_blank">реквізити</a>. Моя бабуся колишня директор та вчитель, вона займається спортом.
